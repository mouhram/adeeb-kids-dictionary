<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>أناشيد تعليمية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      background: #f0f8ff;
      direction: rtl;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #003366;
    }
    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 200px;
    }
    button:hover {
      background-color: #005fa3;
    }
    .player-container {
      position: relative;
      width: 100%;
      max-width: 720px;
      margin: 0 auto;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    @media (max-width: 480px) {
      button {
        min-width: 100%;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>أناشيد تعليمية</h1>

  <div class="buttons-container" id="buttons-container">
  </div>

  <div class="player-container">
    <iframe
      id="player"
      src=""
      allow="autoplay"
      allowfullscreen
      title="مشغل الأناشيد"
      muted
    ></iframe>
  </div>

<script>
  const songs = [
    {name: "أنشودة أمي - أمي أمي ما أغلاها", id: "WVdY03VL19k"},
    {name: "أنشودة جدي بحار", id: "_FWXQo3Onuo"},
    {name: "أنشودة سندباد", id: "lqyMIBATBsc"},
    {name: "أنشودة السفينة", id: "hpnFY5zS9lg"},
    {name: "أنشودة القاطرة", id: "hW9VD2chAyk"},
    {name: "أنشودة الحاسوب", id: "jFtIVFwsqu4"}
  ];

  const buttonsContainer = document.getElementById('buttons-container');
  const player = document.getElementById('player');

  songs.forEach(song => {
    const btn = document.createElement('button');
    btn.textContent = song.name;
    btn.onclick = () => {
      player.src = `https://www.youtube.com/embed/${song.id}?autoplay=1&mute=1`;
    };
    buttonsContainer.appendChild(btn);
  });
</script>

</body>
</html>
