<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>قاموس أديب للأطفال</title>
<script src="https://cdn.tailwindcss.com/3.4.16"></script>
<script>tailwind.config={theme:{extend:{colors:{primary:'#4F6CF7',secondary:'#FFC107'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
body {
font-family: 'Tajawal', sans-serif;
background: linear-gradient(135deg, #FFE082 0%, #81D4FA 50%, #FF8A80 100%);
min-height: 100vh;
}

.pulse-button {
animation: pulse 2s infinite;
}
@keyframes pulse {
0% { transform: scale(1); }
50% { transform: scale(1.05); }
100% { transform: scale(1); }
}
input:focus {
outline: none;
box-shadow: 0 0 0 3px rgba(79, 108, 247, 0.3);
}
</style>
</head>
<body class="flex flex-col items-center justify-between p-6 pt-16 pb-24">
<div class="fixed top-0 left-0 w-full bg-white shadow-md z-50 px-4 py-3 flex items-center justify-between">
<div class="text-xl font-['Pacifico'] text-primary">أديب</div>
<div class="w-8 h-8 flex items-center justify-center">
<i class="ri-settings-3-line text-gray-600 ri-lg"></i>
</div>
</div>
<div class="w-full flex flex-col items-center justify-center flex-grow">
<div class="w-full mb-8 flex justify-center">
<div class="text-4xl font-['Pacifico'] text-primary text-center">أديب</div>
</div>
<div class="text-center mb-10">
<h1 class="text-2xl font-bold text-gray-800 mb-2">مرحباً بك في قاموس أديب للأطفال</h1>
<p class="text-gray-600">تعلم الكلمات الجديدة بطريقة ممتعة ومسلية</p>
</div>
<div class="w-full h-48 mb-10 relative">
<img src="https://readdy.ai/api/search-image?query=cute%20cartoon%20child%20reading%20a%20colorful%20book%2C%20sitting%20on%20a%20chair%2C%20cheerful%20expression%2C%20bright%20and%20vibrant%20colors%2C%20childrens%20book%20illustration%20style%2C%20centered%20composition&width=375&height=200&seq=8&orientation=landscape" alt="طفل يقرأ كتاب" class="w-full h-full object-cover rounded-xl">
</div>
<div class="w-full max-w-sm">
<div class="bg-white p-6 rounded-xl shadow-lg border-2 border-primary/20">
<h2 class="text-xl font-bold text-center mb-6 text-gray-800">أدخل اسمك للبدء</h2>
<div class="mb-6 relative">
<div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
<div class="w-6 h-6 flex items-center justify-center">
<i class="ri-user-smile-line text-primary ri-lg"></i>
</div>
</div>
<input type="text" id="username" class="w-full py-3 pr-10 pl-4 text-gray-700 bg-gray-50 border-2 border-primary/30 rounded-lg focus:border-primary transition-all" placeholder="اكتب اسمك هنا">
</div>
<button id="loginButton" class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-3 px-4 !rounded-button shadow-lg transition-all pulse-button flex items-center justify-center cursor-pointer">
<span>دخول</span>
<div class="w-6 h-6 flex items-center justify-center mr-2">
<i class="ri-arrow-left-line ri-lg"></i>
</div>
</button>
</div>
</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
const loginButton = document.getElementById('loginButton');
const usernameInput = document.getElementById('username');
loginButton.addEventListener('click', function() {
const username = usernameInput.value.trim();
if (username === '') {
// Shake animation for empty input
usernameInput.classList.add('border-red-500');
usernameInput.style.animation = 'shake 0.5s';
setTimeout(() => {
usernameInput.style.animation = '';
usernameInput.classList.remove('border-red-500');
}, 500);
} else {
 window.location.href = 'page2.html'; // Redirect to page2.html
}
});
// Add shake animation
const style = document.createElement('style');
style.textContent = `
@keyframes shake {
0%, 100% { transform: translateX(0); }
10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
20%, 40%, 60%, 80% { transform: translateX(5px); }
}
`;
document.head.appendChild(style);
});
</script>
</body>
</html>
